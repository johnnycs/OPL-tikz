<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="/css/pan.css">

    <script type="text/javascript" src="/js/d3.min.js"></script>

  </head>

  <section>
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">TIKZ <small>Graph to TIKZ to Latex</small></h1>
      </div>
      <div ncy-breadcrumb></div>
    </div>
  </section>

  <body>
  
    <div class="container-fluid">

      <div class="col-md-4">

        <fieldset>
        <legend>Node:</legend>
          <div class="form-group">
            <input type="text" class="form-control" value="" id="nodeLabel" placeholder="Node's label (one letter)"></input>

          </div>   
          <div class="form-group">
            <button class="btn btn-primary" onclick="addNode()" id="nodeButton">Create Node</button>
          </div>
        </fieldset>

        <fieldset>
          <legend>Edge:</legend>

            <div class="form-group">
              <input type="text" class="form-control" value="" id="edgeFrom" placeholder="From"></input>
            </div>   

            <div class="form-group">
              <input type="text" class="form-control" value="" id="edgeTo" placeholder="To"></input>
            </div> 

            <div class="form-group">
              <button class="btn btn-primary" onclick="addEdge()" id="edgeButton">Create Node</button>
            </div>

        </fieldset>

      </div>

      <!-- <canvas id="canvas" width="640" height="360" style="border:3px solid #000000;"></canvas> -->
      <div id="chart"></div>
    
    <br>

    <button onclick="magic()">Magic</button>
    <button onclick="magic2()">Magic2</button>

    crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/script.js"></script>
    
    </div>
  </body>
</html>
